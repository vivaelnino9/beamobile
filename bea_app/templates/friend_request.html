{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row center">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="pageHeader">
          {% if sent %}
          <!-- if confirmation email was sent -->
          <div class="alert alert-success">
            <strong>Friend request sent!</strong>
          </div>
          {% endif %}
          {% if already %}
          <!-- if there are form errors -->
          <div class="alert alert-danger">
              <strong>Already friends!</strong>
          </div>
          {% endif %}
          <h3>Enter Friend<br> email/username</h3><br>
          <form method="post">
            {% csrf_token %}
           <div class="form-group">
             <input name="email" type="email" class="form-control" id="inputUsername">
           </div>
           <button type="submit" class="btn btn-default">Send Request</button><br>
           <a href="{% url 'my_activity' %}" class="btn btn-default">Cancel</a>
          </form>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
{% endblock %}
