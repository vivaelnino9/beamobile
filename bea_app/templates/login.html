{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
 <div class="row">
   <div class="col-md-12">
     <div class="row">
       <div class="col-md-4">
         {% if sent %}
         <!-- if confirmation email was sent -->
         <div class="alert alert-success">
           <strong>Confirmation email sent!</strong><br>Follow instructions in email to log in!
         </div>
         {% endif %}
         <h2>Login</h2>
         {% if error %}
         <!-- if there are form errors -->
         <div class="alert alert-danger">
             <strong>{{ error }}</strong>
         </div>
         {% endif %}
         <form method="post">
           {% csrf_token %}
          <div class="form-group">
            <label for="inputUsername">Username/Email</label>
            <input name="email" type="email" class="form-control" id="inputUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-default">Login</button>
          <a href="{% url 'register' %}" class="btn btn-default">Register</a>
         </form>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
